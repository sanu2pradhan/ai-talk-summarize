<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('chatbot.static', filename='style.css') }}">
    <script>
        async function sendMessage() {
            let userInput = document.getElementById("user-input");
            let chatBox = document.getElementById("chat-box");
            let message = userInput.value.trim();

            if (!message) return;

            // Display user message
            chatBox.innerHTML += `<div class="user-message">You: ${message}</div>`;
            chatBox.innerHTML += `<div id="typing-indicator" class="bot-message">Bot is typing...</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;

            // Disable input while waiting
            userInput.disabled = true;

            try {
                // Send request to backend
                let response = await fetch("/chatbot/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message })
                });

                let result = await response.json();

                // Remove typing indicator
                document.getElementById("typing-indicator").remove();

                // Display bot response
                chatBox.innerHTML += `<div class="bot-message">Bot: ${result.response}</div>`;
            } catch (error) {
                chatBox.innerHTML += `<div class="bot-message error">Error: Could not connect to chatbot.</div>`;
            }

            // Re-enable input
            userInput.value = "";
            userInput.disabled = false;
            userInput.focus();
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 350px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background: #fafafa;
        }
        .user-message {
            text-align: right;
            color: blue;
            margin-bottom: 5px;
        }
        .bot-message {
            text-align: left;
            color: green;
            margin-bottom: 5px;
        }
        .bot-message.error {
            color: red;
        }
        #user-input {
            width: 75%;
            padding: 5px;
        }
        button {
            padding: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat-box" class="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type a message..." onkeypress="if(event.key === 'Enter') sendMessage()">
        <button onclick="sendMessage()">Send</button>
    </div>
    <br>
        <a href="/">üè† Home</a>
</body>
</html>
